<div class="pagination-single-post">
  {% if page.previous.url %}
    <a class="prev" href="{{ page.previous.url | relative_url }}">{{ page.previous.title | escape }}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{ page.next.url | relative_url }}">{{ page.next.title | escape }}</a>
  {% endif %}
</div>
