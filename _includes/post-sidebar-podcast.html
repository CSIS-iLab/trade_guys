<div class="post-meta">
  <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
    {{ page.date | date: site.date_format }}
  </time>
  <span class="episode-num">{{ page.episode_num | prepend: 'Episode #' }}</span>
</div>
<div class="podcast-subscribe">
  {% include podcast-apple-logo.html color='black' %}
  {% include podcast-soundcloud-logo.html color='black' %}
</div>
