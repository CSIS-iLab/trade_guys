{% if page.js_files.size > 0 %}
  {%- for file in page.js_files -%}
    {%- if file contains '://' -%}
      <script src="{{ file }}" type="text/javascript"></script>
    {%- else -%}
      <script src="{{ file | prepend: '/assets/js/custom-viz/' | append: '.js' | relative_url }}" type="text/javascript"></script>
    {%- endif -%}
  {%- endfor -%}
{% endif %}
