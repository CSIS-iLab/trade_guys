<div class="series-list">
<h2 class="series-list-heading">{{ site.data.language.series_heading | escape }}</h2>
{% assign posts = site.series | where: "is_featured", true %}
{% if posts.size > 0 %}
  <ul>
    {% for post in posts limit: 3 %}
    <li>
      <h4 class="series-list-post-title"><a href="{{ post.permalink | relative_url }}">{{ post.title | escape }}</a></h4>
      {{ post.content }}
    </li>
    {% endfor %}
  </div>
{% endif %}
