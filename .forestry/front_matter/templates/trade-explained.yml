---
label: Article
hide_body: false
is_partial: false
fields:
- type: text
  default: ''
  label: Title
  name: title
- type: datetime
  label: Publish Date
  name: date
  description: Date this article should be made public
- type: tag_list
  name: tags
  label: Tags
  description: Keywords
- type: list
  name: series
  label: Series
  description: The series this article belongs to
  config:
    use_select: true
    source:
      type: pages
      file: _data-language-yml
- type: textarea
  name: notes
  label: Notes
  description: Any additional notes for the article, such as endnotes or resources.
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: text
  name: content_type
  label: Content Type
  hidden: true
  default: article
- type: list
  name: authors
  label: Author(s)
  config:
    use_select: true
    source:
      type: pages
      section: authors
