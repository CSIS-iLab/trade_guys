<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  {% if page.include_header %}
    {% include_relative {{ page.include_header }} %}
  {% endif %}

  <body class="{{ page.body_class }}">

    {%- include header.html -%}

    <main class="page-content" aria-label="Content" role="main">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>
</html>
